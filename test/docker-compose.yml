version: '3.1'

services:
  api-service:
    image: node:10.15.1
    container_name: api
    command: tail -f /dev/null
    working_dir: /usr/src
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ./:/usr/src
    depends_on:
      - main-database


